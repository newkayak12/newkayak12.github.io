# SITE CONFIGURATION
url: https://newkayak12.github.io/
baseurl:

# future: true
# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: newkayak12.github.io
  avatar: assets/img/avatar.jpeg
  favicon: assets/favicon.ico
  gravatar: # Email MD5 hash
  description: "A website with blog posts and pages" # used by search engines

  # Header and footer text
  header_text: >
     <a href="https://github.com/newkayak12/Dictionary/tree/master"> 이미 공부해서 git에 올렸던 내용 </a>을 재구성해서 기록하는 공간
  header_text_feature_image:
  footer_text: >
   Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://github.com/rohanchandra/type-theme">Type Theme</a>

  # Icons
  rss: false
  email_address: newkayak12@gmail.com # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "newkayak12"
  gitter:
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter:
  wordpress:
  youtube:

  # Scripts
  google_analytics: G-4WXFZQCMT3
  disqus_shortname:
  katex: true # Enable if using math markup
  search: true # Enable the search feature

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "다음 글"
  str_previous_post: "이전 글"
  str_next_page: "다음"
  str_previous_page: "이전"
  str_continue_reading: "계속 읽기"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."
  str_search_no_results: "결과가 없습니다."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: true

# PAGINATION
paginate: 10
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins:
  - jekyll-paginate
  - jekyll-mermaid
exclude:
  - Gemfile
  - Gemfile.lock


mermaid:
  src: ./mermaid.js

site:
  baseurl: https://newkayak12.github.io