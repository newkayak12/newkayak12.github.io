name: GitHub Pages

on:
  push:
    branches:
      - master   # 배포 트리거 브랜치
      # - main  # 기본 브랜치가 main이면 변경

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v2
        with:
          ruby-version: 3.2 # GitHub Pages 권장 Ruby 버전

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Build site
        run: bundle exec jekyll build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site